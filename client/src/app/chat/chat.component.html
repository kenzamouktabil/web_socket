<div class="chat-container">
    <h2>Chat Application</h2>
    <div class="messages">
      <div *ngFor="let message of messages">{{ message }}</div>
    </div>
    <input
      [(ngModel)]="message"
      placeholder="Type your message here"
    />
    <button (click)="sendMessage()">Send</button>
  </div>
